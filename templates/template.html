<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FlaskApp</title>
    <style>
        table, th, td {
          border:1px solid black;
        }
    </style>
  </head>
  <body>
    <table>
        <tr>
            <th>ID</th>
            <th>UserID</th>
            <th>Message</th>
        </tr>
    {%for item in data%} 
        <tr>
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
        </tr>
    {% endfor %}
</table>
  </body>
</html>
